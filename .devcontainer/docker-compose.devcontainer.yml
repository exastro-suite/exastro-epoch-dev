      - ${PLATFORM_REPO_ROOT}/.devcontainer:/workspace/.reference/exastro-platform-dev/.devcontainer:${PLATFORM_REPO_MOUNT_MODE:-ro}
      - ${PLATFORM_REPO_ROOT}/.private:/workspace/.reference/exastro-platform-dev/.private:${PLATFORM_REPO_MOUNT_MODE:-ro}
      - ${PLATFORM_REPO_ROOT}/test:/workspace/.reference/exastro-platform-dev/test:${PLATFORM_REPO_MOUNT_MODE:-ro}

  epoch-db:
    ports:
      - "0.0.0.0:${EXT_PORT_EPOCH_DB:-3310}:3306"

